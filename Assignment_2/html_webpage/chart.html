<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1.1', {packages: ['controls']});
    </script>
    
<script type="text/javascript">

      google.setOnLoadCallback(drawVisualization);

function drawVisualization() {
  // To see the data that this visualization uses, browse to
  // http://spreadsheets.google.com/ccc?key=pCQbetd-CptGXxxQIG7VFIQ
  var query = new google.visualization.Query('https://docs.google.com/spreadsheet/ccc?key=0ApN9UGDNJKbpdFpESzYyOFdMbEpxTG0tYWdTaUdFbFE#gid=0');

  // Apply query language.
  query.setQuery('SELECT I, E, COUNT(A) GROUP BY I,E');

  // Send the query with a callback function.
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();
       
        
      
        // Define a category picker control for the Gender column
        var categoryPicker = new google.visualization.ControlWrapper({
          'controlType': 'CategoryFilter',
          'containerId': 'control2',
          'options': {
            'filterColumnLabel': 'State',
            'ui': {
            'labelStacking': 'vertical',
              'allowTyping': true,
              'allowMultiple': false
            }
          },
		  'state': {'selectedValues': ['Rajasthan']}
        });
      
        // Define a Pie chart
        var pie = new google.visualization.ChartWrapper({
          'chartType': 'PieChart',
          'containerId': 'chart1',
          'options': {
            'width': 300,
            'height': 300,
            'legend': 'none',
            'title': 'Educational Qualification of MPs',
            'chartArea': {'left': 15, 'top': 15, 'right': 0, 'bottom': 0},
            'pieSliceText': 'label'
          },
          // Instruct the piechart to use colums 0 (Name) and 3 (Donuts Eaten)
          // from the 'data' DataTable.
          'view': {'columns': [0, 2]}
        });
           
        // Define a category picker control for the Gender column
        var categoryPicker1 = new google.visualization.ControlWrapper({
          'controlType': 'CategoryFilter',
          'containerId': 'control1',
          'options': {
            'filterColumnLabel': 'State',
            'ui': {
            'labelStacking': 'vertical',
              'allowTyping': true,
              'allowMultiple': false
            }
          },
		  'state': {'selectedValues': ['Punjab']}
        });
      
        // Define a Pie chart
        var pie1 = new google.visualization.ChartWrapper({
          'chartType': 'PieChart',
          'containerId': 'chart2',
          'options': {
            'width': 300,
            'height': 300,
            'legend': 'none',
            'title': 'Educational Qualification of MPs',
            'chartArea': {'left': 15, 'top': 15, 'right': 0, 'bottom': 0},
            'pieSliceText': 'label'
          },
          // Instruct the piechart to use colums 0 (Name) and 3 (Donuts Eaten)
          // from the 'data' DataTable.
          'view': {'columns': [0, 2]}
        });
      
        // Create a dashboard
        new google.visualization.Dashboard(document.getElementById('dashboard')).
            // Establish bindings, declaring the both the slider and the category
            // picker will drive both charts.
            bind([categoryPicker], [pie]).
            bind([categoryPicker1], [pie1]).
            // Draw the entire dashboard.
            draw(data);
      }
      
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="dashboard">
      <table>
        <tr style='vertical-align: top'>
          <td style='width: 300px; font-size: 0.9em;'>
            <div id="control2"></div>
          </td>
          <td style='width: 600px'>
            <div style="float: left;" id="chart1"></div>
          </td>
          <td style='width: 300px; font-size: 0.9em;'>
            <div style="float: left;" id="control1"></div>
          </td>
          <td style='width: 600px'>
            <div style="float: left;" id="chart2"></div>
          </td>
        </tr>
      </table>
    </div>
<a href="/home/papri/open.html">Back</a>
  </body>
</html>
